<html>
<head>
<title>Meme generator</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="text-center meme-preview">
    <img src="http://placehold.it/200x200" class="meme-preview-img" data-large-file="http://placehold.it/600x600" />
    <img src="http://placehold.it/200x200" class="meme-preview-img"  data-large-file="http://placehold.it/800x800"  />
    <img src="http://placehold.it/200x200" class="meme-preview-img"  />
    <img src="http://placehold.it/200x200" class="meme-preview-img"  />
  </div>

    <div id="main">
        <div id="header" class="text-center">
            <h2>Add your text</h2>
            <br>
        </div>
        <!--
        <ul>
          <li>Bush</li>
          <li>Carson</li>
          <li>Christie</li>
          <li>Cruz</li>
          <li>Huckabee</li>
          <li>Kasich</li>
          <li>Paul</li>
          <li>Perry</li>
          <li>Rubio</li>
          <li>Trump</li>
          <li>Walker</li>
        </ul>
        -->

        <!--
        <div style="font-size: 20px">Upload an image from your computer:</div>
        <input type="file" id="image"><br>
        -->

        <div class="row" style="padding-right: 10%; padding-left: 10%;">
          <div class="col-sm-8 text-center">
            <canvas id="canvas" style="width: 600px"></canvas>
          </div>
          <div class="col-sm-4 text-left">
            <textarea class="caption" id="text1" cols="60" rows="3" placeholder="Top text"></textarea><br>
            <textarea class="caption" id="text2" cols="60" rows="3" placeholder="Bottom text"></textarea><br><br>
            <table>
                <tr><td>Font size:</td><td><input type="range" id="sliderSize" value="50" min="10" max="72"></td></tr>
                <tr><td>Image size:</td><td><input type="range" id="sliderImage" value="600" min="240" max="600"></td></tr>
            </table>
            <div class="text-center" style="padding-top: 10px;">
              <button id="upload" class="btn btn-primary btn-lg">Upload to Imgur</button>
              <div id="uploaded" style="color: gray">Your link will appear here</div>
              <img id="placeholder_image" src="http://placehold.it/500x500" style="display: none">
            </div>
          </div>
        </div>



    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
