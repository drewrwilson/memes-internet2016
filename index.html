<html>
<head>
<title>Meme generator</title>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="text-center meme-preview">
    <img src="assets/img/200x200.png" class="meme-preview-img" />
    <img src="assets/img/200x200.png" class="meme-preview-img" />
    <img src="assets/img/200x200.png" class="meme-preview-img"  />
    <img src="assets/img/200x200.png" class="meme-preview-img"  />
  </div>

    <div id="main">
        <div id="header" class="text-center">
            <h1>Make Your Own Meme</h1>
            <br>
        </div>

        <div class="row" style="padding-right: 10%; padding-left: 10%;">
          <div class="col-sm-8 text-center">
            <canvas id="canvas" style="width: 600px"></canvas>
          </div>
          <div class="col-sm-4 text-left">
            <h2>Add Text</h2>
            <textarea class="caption" id="text1" cols="60" rows="3" placeholder="Top text"></textarea><br>
            <label for="sliderSize">Font size (top)</label>
            <input type="range" id="sliderSize" value="62" min="10" max="72">
            <br><br>
            <textarea class="caption" id="text2" cols="60" rows="3" placeholder="Bottom text"></textarea><br><br>
            <label for="sliderSizeBottom">Font size (bottom)</label>
            <input type="range" id="sliderSizeBottom" value="50" min="10" max="72">

            <div class="text-center" style="padding-top: 10px;">
              <a id="download" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-download-alt"></i> Download</a>

              <img id="placeholder_image" src="assets/img/500x500.png" style="display: none">
            </div>
          </div>
        </div>



    </div>
    <script src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
